<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
  <link rel="amphtml" href="{{ site.url }}/amp{{ page.url | replace:'index.html',''}}">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Start MDL assets -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-blue.min.css" />
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <!-- End MDL assets -->

  <!-- Start custom CSS/JS assets -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
  <!-- End custom CSS/JS assets -->
  
  <!-- Start other assets -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link href='https://cdn.materialdesignicons.com/1.7.22/css/materialdesignicons.min.css'>
  <!-- End other assets -->

  <!-- Start schema info -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <!-- End schema info -->

  <script type="application/ld+json">
    {"@context":"http://schema.org","@type":"WebSite","url":"http://mattj.io","name":"Matt Joseph","description":"","image":"//mattj.io/images/avatar-540px.png"}
  </script>
  <script type="application/ld+json">
    {"@context":"http://schema.org","@type":"Organization","legalName":"Matt Joseph","telephone":""}
  </script>

  {% include google_analytics.html %}

</head>
