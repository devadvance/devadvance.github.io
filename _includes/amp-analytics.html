<amp-analytics type="googleanalytics" id="analytics2">
<script type="application/json">
{
  "vars": {
    "account": "UA-44774580-1"
  },
  "triggers": {
    "trackPageviewWithAmpdocUrl": {
      "on": "visible",
      "request": "pageview",
      "vars": {
        "title": "{{page.title}}",
        "ampdocUrl": "{{ site.url }}{{ page.url | replace:'index.html',''}}"
      }
    }
  }
}
</script>
</amp-analytics>
